<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mpuza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <p>Mpuza</p>
    </header>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fa-solid fa-ribbon"></i> 
            </div>

            <h2>Connect us professionally</h2> <form>
                <div class="input-group">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password"> <i class="fa-regular fa-eye eye-icon"></i>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember"> <label for="remember">Remember Me</label> </div>

                <button type="submit" class="sign-in-btn">Sign In</button> </form>
        </div>
    </div>
    <footer class="bottom-bar"><p>Kigali,Rwanda</p></footer>
</body>
</html>
